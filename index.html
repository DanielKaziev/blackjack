<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="main.js"></script>
    <title>Black Jack</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <div class="line">
                        <div class="dealer">Dealer: </div>
                        <div id="dealer">0</div>
                    </div>
                    <div class="line">
                        <div class="player">Player: </div>
                        <div id="player">0</div>
                    </div>
                    <button id="start" onclick="start()">Run</button>
                    <br>
                    <div class="buttons">
                        <button id="take">Взять</button>
                        <button id="stand">Оставить</button>
                    </div>
                    <div id="text"></div>
                    <button id="reset">Сыграть ещё</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
